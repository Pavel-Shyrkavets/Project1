<html>
<head>
	<title>Greeting</title>
	<style>
		.font_size {
			font-size: 32;
		}
	</style>
</head>
<body>
	<p class="font_size">
		<script>
			(function() {
				do {
					var name = prompt("Please type your name and press the OK button: ");
				} while(name == "");
			
				alert("Hello " + name + "!");
				document.write(name + ", nice to meet you!");
			})();
		</script>
	</p>
</body>
</html>
